<html>

<style>
    body {
        font-family: "sans-serif";
        padding-left: 10px;
    }

    .session-token {
        display: none;
    }

    .left-block {
        display: inline-block;
    }

    .right-block {
        display: inline-block;
        vertical-align: top;
        padding-left: 200px;
    }

    .amount {
        display: inline-block;
        text-align: right;
        width: 100px;
        vertical-align: center;
    }

    .description {
        display: inline-block;
        text-align: left;
        width: 400px;
        vertical-align: center;
    }

    h3 {
        display: inline-block;
    }

    .pay {
        padding-top: 100px;
        text-align: right;
        width: 500px;
    }
</style>

<head>
    <title>Zego Payment Options</title>
</head>

<body>
<h1>Zego Payment Options</h1>

{% for p in options_list %}
    <div>
        <input type="radio" id="{{ p.payment_method }}" name="payment_option" value="{{ p.redirect_url }}">
        <label class="option-label" for="{{ p.payment_method }}">
            <div class="description">
                <h3>{{ p.payment_method }}</h3>
                <span> {{ p.description }} </span>
            </div>
            <div class="amount">{{ "Â£%.2f"|format(p.amount) }}</div>
        </label><br>
    </div>
{% endfor %}

<script type="text/javascript">
    function redirect() {
        var textValue = document.querySelector('input[name="payment_option"]:checked').value;
        {
            location.href = textValue;
        }
    }
</script>

<div class="pay">
    <input type="button" onclick="javascript:redirect()"
           value="Payment redirect"/>
</div>


</body>
</html>
